<script src="abcjs_basic_midi_3.1.3-min.js"></script>

<div id="notation"></div>
<div id="midi" class="abc-midi"></div>

<script>
onload = function() {

  // Create a new AJAX request
  var client = new XMLHttpRequest();

  // Set up handler for AJAX response
  client.onreadystatechange = function() {

    // Check response is a good one
    if (this.readyState === 4 && this.status === 200) {

      const song = client.responseText;

      ABCJS.renderAbc("notation", song);
      // ABCJS.renderMidi("midi", song);
    }
  }

  // Request the file
  client.open("GET", "ballad.txt");
  client.send();
}
</script>
